<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>WOOFER</title>

		<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript " src="js/jquery-2.1.4.js "></script>

	<!-- Assumes global locations for socket.io.js and easyrtc.js -->
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
	<script type="text/javascript" src="js/simple.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>




</head>

<body>
	<div id="auth">
		<div class="container">
			<div class="">
				<div class="row">
				<button class="btn btn-primary user-access-btn organiser">ORGANIZER</button>
				</div>
			</br>
				<div class="row">
				<button class="btn btn-primary user-access-btn audience">ATTENDEE</button>
			</div>
			</div>
		</div>
	</div>
	<div id="pwCheck">
		<div class="container">
			<div class="col-md-4 col-md-offset-4">
				<h1>Login</h1>

				<input id="pw" type="password" class="form-control" placeholder="Enter Password">
				<div>
					<button id="next1" class="btn btn-primary">Login</button>
				</div>

				<div>
					<button id="return" class="btn btn-danger">Back</button>
				</div>
			</div>
		</div>
	</div>
	<div id="organizer">
	</div>
	<div id="atendees">
	</div>
	<div id="demoContainer">
		<!--
		----	div tag for the connection issues (need to change so admin can only control. users cannot see this)
		----    Need to make a "in que area for the users for Que checking if there is going to be one.
		---->
		<div id="connectControls">
			<div id="iam">Not yet connected...</div>
			<br />
			<strong>Connected users:</strong>
			<div id="otherClients"></div>
		</div>

		<div id="videos">
			<video autoplay="autoplay" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0"></video>
			<div style="position:relative;float:left;">
				<video autoplay="autoplay" id="callerVideo"></video>
				<button id="que">Que up</button>
			</div>

			<div>

			</div>
			<!-- each caller video needs to be in it"s own div so it"s close button can be positioned correctly -->
		</div>
	</div>
</body>

</html>
